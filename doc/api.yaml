info:
  title: Home Library Service
  description: Home music library service
  version: v1
  contact: {}
tags: []
servers: []
components:
  schemas:
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          example: Mik
        password:
          type: string
          example: '12345'
      required:
        - login
        - password
    UserEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
          example: Stromae
        version:
          type: number
          example: 1
        createdAt:
          type: number
          example: 1655000000
        updatedAt:
          type: number
          example: 1655000000
        refreshToken:
          type: string
          example: '123'
        password:
          type: string
      required:
        - id
        - login
        - version
        - createdAt
        - updatedAt
        - refreshToken
        - password
    UpdateUserDto:
      type: object
      properties:
        oldPassword:
          type: string
          example: '12345'
        newPassword:
          type: string
          example: '678'
      required:
        - oldPassword
        - newPassword
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          example: Stromae
        grammy:
          type: boolean
          example: false
      required:
        - name
        - grammy
    TrackEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hey Ho
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
        albumId:
          type: string
          nullable: true
          format: uuid
          example:
        duration:
          type: number
          example: 262
        artist:
          '$ref': '#/components/schemas/ArtistEntity'
        album:
          '$ref': '#/components/schemas/AlbumEntity'
      required:
        - id
        - name
        - artistId
        - albumId
        - duration
        - artist
        - album
    ArtistEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Stromae
        grammy:
          type: boolean
          example: false
        albums:
          type: array
          items:
            '$ref': '#/components/schemas/AlbumEntity'
        tracks:
          type: array
          items:
            '$ref': '#/components/schemas/TrackEntity'
      required:
        - id
        - name
        - grammy
        - albums
        - tracks
    AlbumEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: The Best
        year:
          type: number
          example: 2020
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
        artist:
          '$ref': '#/components/schemas/ArtistEntity'
        tracks:
          type: array
          items:
            '$ref': '#/components/schemas/TrackEntity'
      required:
        - id
        - name
        - year
        - artistId
        - artist
        - tracks
    UpdateArtistDto:
      type: object
      properties:
        name:
          type: string
          example: Stromae
        grammy:
          type: boolean
          example: false
    CreateTrackDto:
      type: object
      properties:
        name:
          type: string
          example: Hey Ho
        duration:
          type: number
          example: 262
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
        albumId:
          type: string
          nullable: true
          format: uuid
          example:
      required:
        - name
        - duration
        - artistId
        - albumId
    UpdateTrackDto:
      type: object
      properties:
        name:
          type: string
          example: Hey Ho
        duration:
          type: number
          example: 262
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
        albumId:
          type: string
          nullable: true
          format: uuid
          example:
    CreateAlbumDto:
      type: object
      properties:
        name:
          type: string
          example: The Best
        year:
          type: number
          example: 2020
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
      required:
        - name
        - year
        - artistId
    UpdateAlbumDto:
      type: object
      properties:
        name:
          type: string
          example: The Best
        year:
          type: number
          example: 2020
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
    FavoritesResponseEntity:
      type: object
      properties:
        artists:
          type: array
          items:
            '$ref': '#/components/schemas/ArtistEntity'
        albums:
          type: array
          items:
            '$ref': '#/components/schemas/AlbumEntity'
        tracks:
          type: array
          items:
            '$ref': '#/components/schemas/TrackEntity'
      required:
        - artists
        - albums
        - tracks
    RefreshTokenDto:
      type: object
      properties:
        refreshToken:
          type: string
          example: '123'
      required:
        - refreshToken
